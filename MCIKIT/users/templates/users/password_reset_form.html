{% load static %}
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Восстановление пароля</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
    <link rel="stylesheet" href="{% static "users/css/passwordresetform.css" %}">
</head>
<body>
        <div class="wrapper">
            <div class="logo">
                <img src="/static/users/image/logo.png" alt="Логотип" width="186px">
            </div>
            <a href="{% url 'users:login' %}"><i class="bi bi-reply-fill"></i></a>
            <h1>Восстановление пароля</h1>
            <form method="post">
                <div class="form-group">
                    {% csrf_token %}
                    {% for f in form %}
                    <label class="form-label" for="{{ f.id_for_label }}" >{{f.label}}</label>{{ f }}
                    <div class="form-error">{{ f.errors }}</div>
                    {% endfor %}
                    <button type="submit">Сбросить по E-mail</button>
                </div>
            </form>
        </div>
</body>
</html>
