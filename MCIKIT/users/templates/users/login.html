<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Авторизация</title>
</head>
<body>
<h1>Авторизация</h1>
<form method="post">
    {% csrf_token %}
    <div>{{ form.non_field_errors }}</div>
    {% for f in form %}
    <p><label for="{{f.id_for_label}}">{{ f.label }}</label>{{ f }}</p>
    <div>{{ f.errors }}</div>
    {% endfor %}
    <p><button type="submit">Войти</button></p>
</form>
</body>
</html>
