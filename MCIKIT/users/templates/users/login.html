<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Авторизация</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
</head>
<body>
<h2>Войти</h2>
<form method="post" action="{% url 'start_page' %}">
        {% csrf_token %}
    <button type="submit">Домой</button></form>
<h2>С ВОЗВРАЩЕНИЕМ!</h2>
<p1>Рады видеть тебя снова вместе с нами, продолжай вести свою активную студенческую жизнь</p1>
<form method="post">
    {% csrf_token %}
    <div>{{ form.non_field_errors }}</div>
    {% for f in form %}
    <p><label for="{{f.id_for_label}}">{{ f.label }}</label>{{ f }}</p>
    <div>{{ f.errors }}</div>
    {% endfor %}
    <p><button type="submit">Войти</button></p>
    <a href="{% url 'users:register' %}"><p6>Нет аккаунта?</p6></a>
    <a href=""><p6>Забыл пароль</p6></a>
    <a href="{% url 'users:register' %}"><p6>Зарегистрироваться</p6></a>
</form>
</body>
</html>
