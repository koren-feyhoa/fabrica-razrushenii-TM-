<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Профиль пользователя</title>
</head>
<body>
<h1>{{ user.Name_User }}</h1>
<p>{{ user.Number_of_group }}</p>
<p>{{ user.username }}</p>

{% if user.Avatar %}
<p><img class="img-article-left" src="{{user.Avatar.url}}"></p>
{% else %}
<p>Фотография не загружена.</p>
{% endif %}

<a href="{% url 'users:user_settings' %}">Настройки</a>

{% if user.is_pro_user or user.is_super_user %}
<a href="{% url 'add_events:event_create' %}">Организвать мероприятие</a>
{% endif %}

</body>
</html>
